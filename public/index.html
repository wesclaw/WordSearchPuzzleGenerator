<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Word Search Puzzle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>
  <body>

   

    <!-- /////module -->
    <div class="module-container">
      <div class="info">
        <div class="hold">
          <a target="_blank" href="https://github.com/wesclaw/WordSearchPuzzleGenerator" class="link">
            <img src="./icons/git.png" class="infoIcon">
            <h5>REPO</h5>
          </a>
          <a target="_blank" href="https://buymeacoffee.com/wordsearchgenerator
          " class="link">
            <img src="./icons/donate.png" class="infoIcon">
            <h5>DONTATE TO KEEP THIS SITE ONLINE</h5>
          </a>
          <!-- <a target="_blank" href="https://github.com/wesclaw/WordSearchPuzzleGenerator" class="link">
            <img src="icons/email.png" class="infoIcon">
            <h5>peacetree17@gmail.com</h5>
          </a> -->
        </div>
      </div>

      <div class="module">
        <h2>Word Search Generator</h2>
        <form id="form">
          <input type="text" placeholder="What's the topic?" class="input" id="input">
          <button class="generateBtn">
            <img src="/icons/generate.png" class="icon">
            GENERATE
          </button>
        </form>  
      </div>
    </div>

    <!--  -->


    <div class="btns-wrapper">
      <button id="downloadPdf" class="pdfBtn btn">
        <img src="./icons/print.png" class="icon spinIcon">
        PRINT
      </button>
      <button id="lowerCaseOrUpperCaseBtn" class="btn">
        lowercase
      </button>
      <button id="resetBtn" class="btn">
        <img src="./icons/reset.png" class="icon">
        Reset
      </button>
    </div>
    <div class="container">
      <div class="pdf_paper">
        <!--  -->
        <div class="name-container">
          <p>NAME:</p>
          <span class="line"></span>
        </div>
        <!--  -->
        <h1 id="pdf_title">Building...</h1>
        <div class="removeLoad">
          <img src="./icons/bigLoad.gif" class="loadBig">
          <p>If this takes more than 5 seconds, restart the server <a target="_blank" href="index.html">here</a></p>
          <!-- need to add public here? check the tab -->
        </div>
        <div id="word-search-grid"></div>
        <div class="words"></div>
      </div>
    </div>

    
    
    
    <script src="script.js" async defer></script>
  </body>
</html>
