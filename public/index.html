<html>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="icon" href="./icons/puzzle.png" /> -->
    <title>AI Word Search Puzzle</title>
    <meta name="description" content="Generate a free word search puzzle based on any theme.">
    <meta name="keywords" content="word search puzzle generator, free word search puzzles, create word search online, custom word search puzzles, educational puzzles, printable word searches, online word search tool, themed word search puzzles, word search maker, word puzzle generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    
  </head>
  <body>

   

    <!-- /////module -->
    <div class="module-container">
      <div class="info">
        <div class="hold">
          <a target="_blank" href="https://github.com/wesclaw/WordSearchPuzzleGenerator" class="link">
            <img src="./icons/git.png" class="infoIcon">
            <h5>REPO</h5>
          </a>
          <a target="_blank" href="https://buymeacoffee.com/wordsearchgenerator
          " class="link">
            <img src="./icons/donate.png" class="infoIcon">
            <h5>DONTATE TO KEEP THIS SITE ONLINE</h5>
          </a>
        
        </div>
      </div>

      <div class="module">
        <h2>Word Search Generator</h2>
        <form id="form">
          <input type="text" placeholder="What's the topic?" class="input" id="input">
          <!-- -->
          <div class="age_limit">
            <label for="age-select">Age:</label>
            <select name="ages" class="age_select">
              <option value="4-5">4-5</option>
              <option value="5-6">5-6</option>
              <option value="7-8">7-8</option>
              <option value="9-10">9-10</option>
              <option value="11-18">11-18</option>
              <option value="teens">Teens</option>
              <option value="adults">Adults</option>
            </select>
          </div>
          <!--  -->
          <button class="generateBtn">
            <img src="./icons/generate.png" class="icon">
            GENERATE
          </button>
        </form>  
      </div>

    </div>

    <!--  -->


    <div class="btns-wrapper">
      <button id="downloadPdf" class="pdfBtn btn">
        <img src="./icons/print.png" class="icon spinIcon">
        PRINT
      </button>
      <button id="lowerCaseOrUpperCaseBtn" class="btn">
        lowercase
      </button>
      <button id="resetBtn" class="btn">
        <img src="./icons/reset.png" class="icon">
        Reset
      </button>
    </div>
    <div class="container">
      <div class="pdf_paper">
        <!--  -->
        <div class="name-container">
          <p>NAME:</p>
          <span class="line"></span>
        </div>
        <!--  -->
        
        <span id="pdf_title"></span>
        <div class="removeLoad">
          <h1 
          
          class="building_text">
          Building...
          </h1>
          <img src="./icons/bigLoad.gif" class="loadBig">
          <p>If this takes more than 5 seconds, restart the server <a target="_blank" href="index.html">here</a></p>
          <!-- need to add public here? check the tab -->
        </div>
        <div id="word-search-grid"></div>
        <div class="words"></div>
      </div>
    </div>

    
    
    
    <script src="script.js" async defer></script>
  </body>
</html>
